---
version: "2"
services:
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Minsk
      - UMASK_SET=022 #optional
    volumes:
      - ./data:/config
      - ./tvseries:/tv
      - ./downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped